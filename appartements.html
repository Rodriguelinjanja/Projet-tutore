<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appartements - Apparte Aide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">
          <i class="bi bi-building"></i> Apparte Aide
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Accueil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/appartements.html">Appartements</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/mes-reservations.html">Mes Réservations</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/verify-qr.html">Vérifier QR</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <div class="row mb-4">
        <div class="col-md-12">
          <h1 class="mb-3">Nos Appartements</h1>
          <div class="row g-3">
            <div class="col-md-3">
              <select class="form-select" id="filterQuartier">
                <option value="">Tous les quartiers</option>
                <option value="Muhumba">Muhumba</option>
                <option value="Nguba">Nguba</option>
                <option value="Avenue Gouverneur">Avenue Gouverneur</option>
                <option value="Hippodrome">Hippodrome</option>
                <option value="Labotte">Labotte</option>
              </select>
            </div>
            <div class="col-md-3">
              <select class="form-select" id="filterStatut">
                <option value="">Tous les statuts</option>
                <option value="disponible">Disponible</option>
                <option value="loué">Loué</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="row g-4" id="appartementsContainer">
        <div class="col-12 text-center">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Chargement...</span>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="appartementModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body" id="modalBody"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
            <button type="button" class="btn btn-primary" id="btnReserver">Réserver</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-white py-4 mt-5">
      <div class="container text-center">
        <p class="mb-0">&copy; 2025 Apparte Aide - Bukavu. Tous droits réservés.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/appartements.js"></script>
  </body>
</html>

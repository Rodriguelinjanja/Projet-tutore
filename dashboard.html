<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Admin - Apparte Aide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand">
          <i class="bi bi-shield-check"></i> Admin - Apparte Aide
        </span>
        <div>
          <span class="text-white me-3" id="adminName"></span>
          <button class="btn btn-outline-light btn-sm" id="btnLogout">
            <i class="bi bi-box-arrow-right"></i> Déconnexion
          </button>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 bg-light vh-100 p-0">
          <div class="list-group list-group-flush">
            <a href="#" class="list-group-item list-group-item-action active" data-section="appartements">
              <i class="bi bi-building"></i> Appartements
            </a>
            <a href="#" class="list-group-item list-group-item-action" data-section="reservations">
              <i class="bi bi-calendar-check"></i> Réservations
            </a>
            <a href="#" class="list-group-item list-group-item-action" data-section="tickets">
              <i class="bi bi-ticket"></i> Tickets
            </a>
            <a href="#" class="list-group-item list-group-item-action" data-section="paiements">
              <i class="bi bi-cash"></i> Paiements
            </a>
            <a href="#" class="list-group-item list-group-item-action" data-section="verify">
              <i class="bi bi-qr-code-scan"></i> Vérifier QR
            </a>
          </div>
        </div>

        <div class="col-md-10 p-4">
          <div id="contentArea">
            <div class="text-center">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Chargement...</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Appartement -->
    <div class="modal fade" id="appartementModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="appartementModalTitle">Nouvel Appartement</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="appartementForm" enctype="multipart/form-data">
              <input type="hidden" id="appartement_edit_id">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Code *</label>
                  <input type="text" class="form-control" id="app_code" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Quartier *</label>
                  <select class="form-select" id="app_quartier" required>
                    <option value="Muhumba">Muhumba</option>
                    <option value="Nguba">Nguba</option>
                    <option value="Avenue Gouverneur">Avenue Gouverneur</option>
                    <option value="Hippodrome">Hippodrome</option>
                    <option value="Labotte">Labotte</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Type *</label>
                  <input type="text" class="form-control" id="app_type" placeholder="Studio, T2, Villa..." required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Nombre de chambres *</label>
                  <input type="number" class="form-control" id="app_nb_chambres" min="1" value="1" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Statut *</label>
                  <select class="form-select" id="app_statut" required>
                    <option value="disponible">Disponible</option>
                    <option value="loué">Loué</option>
                    <option value="maintenance">Maintenance</option>
                  </select>
                </div>
                <div class="col-12">
                  <label class="form-label">Description</label>
                  <textarea class="form-control" id="app_description" rows="3"></textarea>
                </div>
                <div class="col-12">
                  <label class="form-label">Équipements</label>
                  <textarea class="form-control" id="app_equipements" rows="2" placeholder="Wifi, Cuisine équipée, Parking..."></textarea>
                </div>
                <div class="col-12">
                  <label class="form-label">Images de l'appartement</label>
                  <input type="file" class="form-control" id="app_images_files" multiple accept="image/*">
                  <small class="text-muted">Vous pouvez sélectionner plusieurs images</small>
                </div>
                <div class="col-md-6">
                  <label class="form-label">prix_nuit ($) *</label>
                  <input type="number" class="form-control" id="app_prix_nuit" min="0" step="0.01" required>
                </div>

              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
            <button type="button" class="btn btn-primary" id="btnSaveAppartement">Enregistrer</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/admin/dashboard.js"></script>
  </body>
</html>

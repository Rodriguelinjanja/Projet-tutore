<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Apparte Aide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-md-5">
          <div class="card shadow">
            <div class="card-body p-5">
              <div class="text-center mb-4">
                <i class="bi bi-shield-lock text-primary" style="font-size: 3rem;"></i>
                <h2 class="mt-3">Administration</h2>
                <p class="text-muted">Apparte Aide</p>
              </div>

              <form id="loginForm">
                <div class="mb-3">
                  <label class="form-label">Téléphone</label>
                  <input type="tel" class="form-control" id="telephone" placeholder="+243..." required>
                </div>

                <div class="mb-3">
                  <label class="form-label">Mot de passe</label>
                  <input type="password" class="form-control" id="password" required>
                </div>

                <div id="errorAlert" class="alert alert-danger d-none"></div>

                <button type="submit" class="btn btn-primary w-100" id="btnLogin">
                  <i class="bi bi-box-arrow-in-right"></i> Se connecter
                </button>
              </form>

              <div class="text-center mt-3">
                <a href="/" class="text-muted small">
                  <i class="bi bi-arrow-left"></i> Retour au site
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/admin/login.js"></script>
  </body>
</html>
